<div class="container">
  <div class="row">
    <div class="span12">
      <ul class="nav nav-pills">
        <li ng-repeat="filter in filters" ng-class="{active: filter == activeFilter}">
          <a ng-href="javascript:void(0)" ng-click="setFilter(filter)" ng-bind="filter.text"></a>
        </li>
      </ul>
    </div>
    <plunker-card ng-repeat="plunk in plunks | orderBy:activeFilter.sort:true" plunk="plunk"></plunker-card>
  </div>
</div>
