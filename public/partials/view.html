<border-layout class="outer">
  <pane class="plunker-toolbar" options="{anchor:'north',size:'40px'}">
    <div class="pull-left">
      <a class="plunker-brand" ui-sref="home">Plunker <sub class="version">1.7.0</sub></a>
    </div>
  </pane>
  
  <pane options="{anchor:'east',size:'20%',max:'600px',min:'400px',handle:4}">
    <h1>Plunk info</h1>
  </pane>
  
  <pane class="plunker-viewer">
    <iframe ng-src="{{viewUrl}}" src="about:blank" width="100%" height="100%" frameborder="0"></iframe>    
  </pane>
</border-layout>
